<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Models Popular Japanese</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #0b0b0b;
    color: white;
    min-height: 100vh;
}

/* HEADER */
.header {
    padding: 16px 30px;
    background: black;
    border-bottom: 1px solid #222;
}

.header h1 {
    font-size: 20px;
    text-align: center;
}

/* CENTER CONTAINER */
.container {
    min-height: calc(100vh - 60px);
    display: flex;
    justify-content: center;   /* กลางแนวนอน */
    align-items: center;       /* กลางแนวตั้ง */
    padding: 30px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 24px;
    max-width: 900px;
    width: 100%;
}

/* ACTOR CARD */
.actor {
    background: #111;
    border-radius: 12px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

.actor:hover {
    transform: scale(1.07);
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
}

.actor img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.actor-name {
    padding: 12px;
    font-size: 14px;
    color: #ccc;
}

/* LINK */
.actor a {
    text-decoration: none;
    color: white;
}
</style>
</head>

<body>

<div class="header">
    <h1> ☄ Popular Japanese</h1>
</div>

<div class="container">
    <div class="grid">

        <div class="actor">
            <a href="Kawakita Meisa.html">
                <img src="Kawakita Meisa/Kawakita Meisa 1.jpg" alt="">
                <div class="actor-name">Keynote doremi</div>
            </a>
        </div>

        <div class="actor">
            <a href="Rina Nanase.html">
                <img src="Rina Nanase/Rina Nanase 1.jpg" alt="">
                <div class="actor-name">Rina Nanase</div>
            </a>
        </div>

        <div class="actor">
            <a href="Doremi Miyamoto.html">
                <img src="Doremi Miyamoto/Doremi Miyamoto 1.jpg" alt="">
                <div class="actor-name">Kawakita Meisa</div>
            </a>
        </div>

        <div class="actor">
            <a href="watch.html">
                <img src="https://via.placeholder.com/300x400" alt="">
                <div class="actor-name">Keanu Reeves</div>
            </a>
        </div>

    </div>
</div>

</body>
</html>
